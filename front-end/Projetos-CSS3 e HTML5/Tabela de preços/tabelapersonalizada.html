<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Tabela de preços</title>
</head>
<body>

    
    <table>
        <h1>Valores de memória</h1>
        
        <tr class="alternado">
            <th>Marcas</th>
            <th>Tamanho</th>
            <th id="preco">Preço</th>
        </tr>
        <tr>
            <td>Kingston</td>
            <td>8 GB</td>
            <td>R$ 150,00</td>
        </tr>
        <tr class="alternado">    
                <td>Adata</td>
                <td>16 GB</td>
                <td>R$ 200,00</td>
        </tr>
        <tr>
                <td>Advance</td>
                <td>32 GB</td>
                <td>R$ 250,00</td>
        </tr>
        <tr class="alternado">    
                <td>Corsair</td>
                <td>64 GB</td>
                <td>R$ 320,00</td>
        </tr>
        <tr>
                <td>Crucial</td>
                <td>128 GB</td>
                <td>R$ 495,00</td>
        </tr>
        <tr class="alternado">    
                <td>Titan</td>
                <td>256 GB</td>
                <td>R$ 320,00</td>
        </tr>

    </table>
    
</body>
</html>
